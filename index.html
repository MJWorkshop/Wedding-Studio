<!DOCTYPE html>
<html data-ng-app='weddingStudio'>
    <head>
        <title>Wedding Studio</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/datepickk.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top border">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about#about">About</a></li>
                        <li><a href="#services#services">Services</a></li>
                        <li><a href="#gallery#gallery">Gallery</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div data-ng-view></div>
        
        
        <script type="text/javascript">
            var count = 0;
            var addCount = function() {
                count += 1;
                if (count == 8) {
                    auth();
                }
            };

            var auth = function() {
                count = 0;
                window.location.href = "auth/";
            };
        </script>
        
        <script src="scripts/angular-1.6.9/angular.min.js"></script>
        <script src="scripts/angular-1.6.9/angular-route.min.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/datepickk.js"></script>
        <script src="scripts/jquery.cookie.js"></script>
        <script src="scripts/weddingStudio.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/html5shiv.js"></script>
        <script src="scripts/respond.min.js"></script>
    </body>
</html>
