<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../style/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-container">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h2>Wedding Studio Management</h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="password">Password:</label>
                                <input type="password" id="password" class="form-control" />
                            </div>
                        </div>

                        <div class="row text-center login-button-align">
                            <div class="col-md-12">
                                <button class="btn btn-primary" onClick="window.location.href='dashboard.html';">Login</button>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col-md-12">
                                <a href="#">New Member?</a> | <a href="#">Forget Password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
