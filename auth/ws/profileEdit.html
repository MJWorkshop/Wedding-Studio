<div class="container-fluid" data-ng-controller="profileEditController">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed">
                <tr class="text-center">
                    <td colspan="3">
                        <div class="image-upload">
                            <label for="file-input">
                                <img src="../../images/photographer.jpg" class="img-circle avatar-size" width="100%" />
                            </label>
                            <input id="file-input" type="file"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">ID</td>
                    <td>:</td>
                    <td><input type="text" class="form-control" value="{{id}}" /></td>
                </tr>
                <tr>
                    <td class="text-right">Name</td>
                    <td>:</td>
                    <td><input type="text" class="form-control" value="{{name}}" /></td>
                </tr>
                <tr>
                    <td class="text-right">NRIC</td>
                    <td>:</td>
                    <td><input type="text" class="form-control" value="{{nric}}" /></td>
                </tr>
                <tr>
                    <td class="text-right">Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="rdoMale" name="rdoGender" value="M" checked />
                        <label for="rdoMale">Male</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" id="rdoFemale" name="rdoGender" value="F" />
                        <label for="rdoFemale">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Contact</td>
                    <td>:</td>
                    <td><input type="text" class="form-control" value="{{contact}}" /></td>
                </tr>
                <tr>
                    <td class="text-right">Email</td>
                    <td>:</td>
                    <td><input type="text" class="form-control" value="XXX@XXXXX.XXX" /></td>
                </tr>
                <tr>
                    <td class="text-right">Status</td>
                    <td>:</td>
                    <td>
                        <select class="form-control">
                            <option>ACTIVE</option>
                            <option>IN-ACTIVE</option>
                            <option>FREEZE</option>
                        </select>
                    </td>
                </tr>
                <tr class="text-center">
                    <td colspan="3">
                        <button class="btn btn-primary">Save</button>
                        <button class="btn btn-default btnBack">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
