<div class="container-fluid" data-ng-controller="bookingController">
    <div class="row">
        <div class="col-md-12 dummy-space"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <th>Booking ID</th>
                    <th>Booking Category</th>
                    <th>Booking Date</th>
                    <th>Booking Time</th>
                    <th>Action</th>
                </tr>
                <tr data-ng-repeat="b in bookingList">
                    <td>{{b.id}}</td>
                    <td>{{b.category}}</td>
                    <td>{{b.date}}</td>
                    <td>{{b.start}} - {{b.end}}</td>
                    <td>
                        <button class="btn btn-primary btnAction" data-booking="{{b.id}}" data-action="view"><i class="fa fa-eye"></i></button>
                        <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
