<div class="container-fluid" data-ng-controller="profileViewController">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed">
                <tr class="text-center">
                    <td colspan="3">
                        <img src="../../images/photographer.jpg" class="img-circle avatar-size" width="100%" />
                    </td>
                </tr>
                <tr>
                    <td class="text-right">ID</td>
                    <td>:</td>
                    <td>{{id}}</td>
                </tr>
                <tr>
                    <td class="text-right">Name</td>
                    <td>:</td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td class="text-right">NRIC</td>
                    <td>:</td>
                    <td>{{nric}}</td>
                </tr>
                <tr>
                    <td class="text-right">Gender</td>
                    <td>:</td>
                    <td>{{gender}}</td>
                </tr>
                <tr>
                    <td class="text-right">Contact</td>
                    <td>:</td>
                    <td>{{contact}}</td>
                </tr>
                <tr>
                    <td class="text-right">Email</td>
                    <td>:</td>
                    <td>XXX@XXXXX.XXX</td>
                </tr>
                <tr class="text-center">
                    <td colspan="3">
                        <button class="btn btn-primary btnBack">Back</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
