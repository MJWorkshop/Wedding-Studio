<div class="container-fluid" data-ng-controller="profileController">
    <div class="row">
        <div class="col-md-12 dummy-space"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="txt_search">Search</label>
            <input type="text" id="txt_search" class="form-control txt-with-ico" placeholder="&#xf002; Search here..." />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h2>Profile Management</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        <tr data-ng-repeat="p in profileList">
                            <td>{{p.id}}</td>
                            <td>{{p.name}}</td>
                            <td>
                                <button class="btn btn-primary btnAction" data-profile="{{p.id}}" data-action="edit"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-primary btnAction" data-profile="{{p.id}}" data-action="view"><i class="fa fa-eye"></i></button>
                            </td>
                        </tr>
