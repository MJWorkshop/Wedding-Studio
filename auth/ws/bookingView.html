<div class="container-fluid" data-ng-controller="bookingViewController">
    <div class="row">
        <div class="col-md-12">
            <h2>Booking Details</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 dummy-space"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking ID</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{bookingID}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking Category</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{bookingCategory}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking Owner</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{ownerName}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking Date</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{bookingDate}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking Time</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <span>{{bookingStartTime}} - {{bookingEndTime}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row booking-row">
                <div class="col-md-4 text-right">
                    <div class="row">
                        <div class="col-md-12">
                            <span>Booking Description</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-justify">{{bookingDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <button class="btn btn-success">ACCEPT</button>
                    <button class="btn btn-danger">DECLINE</button>
                    <button class="btn btn-default btnBack">BACK</button>
                </div>
            </div>
        </div>
    </div>
</div>
